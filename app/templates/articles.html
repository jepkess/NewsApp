{% extends 'base.html'%}

<!-- block content -->
{%block content%}
<div class="container bg-success">
    <h3>{{ source}}</h3>
<ul>
    {% for article in articles %}
    <li>{{ article.title}}</li>
    <p>{{article.author}}</p>
    <img  src="{{ article.image}}" id="image"  alt="article image">
    <p>{{ article.description }}- <a class="btn btn-primary btn-sm" href="{{article.url}}">read more</a></p>
    
    <p><em>{{ article.publishedAt}}</em></p>
    {% endfor %}
</ul>
</div>
{% endblock%}
