<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h3> Article News</h3>
    <ul>
        {% for technology_news in technology_news %}
        <li>{{ technology_news.title}}</li>
        <p>{{technology_news.author}}</p>
        <p>{{ technology_news.description }}- <a href="{{technology_news.url}}">read more</a></p>
        <p><em>{{ technology_news.publishedAt}}</em></p>
        {% endfor %}
    </ul>
    
</body>
</html>
